convert:
  cmd: python -m spacy run convert
  script:
    - python scripts/convert.py en assets/docs_issues_training.jsonl corpus/train.spacy
    - python scripts/convert.py en assets/docs_issues_eval.jsonl corpus/dev.spacy
  deps:
    - path: assets/docs_issues_training.jsonl
      md5: 617ae11a55b123e7fa2f1eeb6c16298d
    - path: assets/docs_issues_eval.jsonl
      md5: 4b1600842fa7c5c7f83a0b412600fe7c
    - path: scripts/convert.py
      md5: 81a27c7679f32363bca9cbcd12a366d7
  outs:
    - path: corpus/train.spacy
      md5: 057a4b0073b5ad4727f153c39cc84131
    - path: corpus/dev.spacy
      md5: db5b53ac4bba354c5336ff817b106f5b
  spacy_version: 3.6.0
  spacy_git_version: 6fc153a26
train:
  cmd: python -m spacy run train
  script:
    - python -m spacy train configs/config.cfg --output training/ --paths.train corpus/train.spacy
      --paths.dev corpus/dev.spacy --nlp.lang en --gpu-id -1
  deps:
    - path: configs/config.cfg
      md5: a816f3124515782349856290f1d7f384
    - path: corpus/train.spacy
      md5: 057a4b0073b5ad4727f153c39cc84131
    - path: corpus/dev.spacy
      md5: db5b53ac4bba354c5336ff817b106f5b
  outs:
    - path: training/model-best
      md5: fefad25314e4f48f2ffd3a069b32d63d
  spacy_version: 3.6.0
  spacy_git_version: 6fc153a26
evaluate:
  cmd: python -m spacy run evaluate
  script:
    - python -m spacy evaluate training/model-best corpus/dev.spacy --output training/metrics.json
  deps:
    - path: corpus/dev.spacy
      md5: db5b53ac4bba354c5336ff817b106f5b
    - path: training/model-best
      md5: fefad25314e4f48f2ffd3a069b32d63d
  outs:
    - path: training/metrics.json
      md5: d1b7265218edc1cc1d46b0b26dba2aa3
  spacy_version: 3.6.0
  spacy_git_version: 6fc153a26
package:
  cmd: python -m spacy run package
  script:
    - python -m spacy package training/model-best packages --name textcat_demo --version
      0.0.1 --force
  deps:
    - path: training/model-best
      md5: fefad25314e4f48f2ffd3a069b32d63d
  outs:
    - path: packages/en_textcat_demo-0.0.1/dist/en_textcat_demo-0.0.1.tar.gz
      md5: c762fec98cb94411399907d1c024b304
  spacy_version: 3.6.0
  spacy_git_version: 6fc153a26
